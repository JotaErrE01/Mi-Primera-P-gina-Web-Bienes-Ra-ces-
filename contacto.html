<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!--es recomendable que tu hoja de estilos(tu link) la coloques como la última-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor textoInicio">
            <div class="barra">
                <!--la etiqueta alt muestra el texto alternativo que se presenta en caso de que la imagen no cargue-->
                <!--la etiqueta a que se agrega aqui es para cuando se de click en el logotipo de la pagina te lleve a la pagina
                principal. href="/" es para llevar al usuario a la pagina principal-->
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <!--Para crear enlace usamos la etiqueta a-->
                <!--para crear un enlace a una pagina web externa usamos el protocolo completo de esa página-->
                <!--al usar el atributo target nos abre una nueva pestaña a la pagina a ir, es recomendable usarlo 
                cuando el usuario tenga que abrir una pagina que no sea tuya-->
                <!--<a target="_blank" href="https://facebook.com">Nosotros</a>-->
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen Principal">

    <main class="section contenedor contenido-centrado">
        <h2 class="fw-300">Llena el formulario de contacto</h2>
        <form class="contacto" action="">
            <!--para crear formularios usas form-->
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <!--el for le indica a que input pertenece con respecto al id-->
                <input type="text" id="nombre" required placeholder="Tu Nombre">
                <!--puedes agragar placeholder = "un texto" para que aparezca una sombre en el txtfield-->
                <!--tbm puedes agregar value="texto" para agregar valores por default al txtfield-->
                <!--y required para obligar a llenar campos-->
                <label for="e-mail">E-mail:</label>
                <input type="email" id="e-mail" placeholder="Tu Correo Electrónico">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="opciones">Vende o Compra:</label>
                <select id="opciones"> 
                    <option value="">Compra</option>
                    <option value="">Vede</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" id="cantidad">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" id="telefono">
                    <label for="contacto">E-mail</label>
                    <input type="radio" name="contacto" id="contacto">
                </div>
                <p>Si eligió telefono eliga la fecha y hora para ser contactado:</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="tiempo">Hora</label>
                <input type="time" id="tiempo">
            </fieldset>
            <input type="submit" value='Enviar' class="button boton-verde">
        </form>
    </main>

    <footer class="site-footer section">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <!--&copy es una entidad en html, hay muchas entidades que puedes buscar en la red-->
            <p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
        </div>
    </footer>

</body>

</html>
